<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <!-- Progress Bar -->
  <ion-toolbar>
    <!-- dynamic Title -->
    <ion-title>{{ category.id ? 'Edit' : 'Add' }} category</ion-title>
    <ion-progress-bar *ngIf="submitting" type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon slot="start" name="save"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding" [formGroup]="categoryForm">
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input
      [disabled]="submitting"
      formControlName="name"
      maxlength="40"
      placeholder="Enter the category's name"
      required="true"
    ></ion-input>
  </ion-item>

  <ion-fab *ngIf="category.id" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="delete()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="delete()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
